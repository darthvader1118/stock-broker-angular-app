<div class="container">
    <div class="row justify-content-center">
        <h1 class="display-1">Stock Search</h1>
    </div>
    <div class="row justify-content-center">
        <form #stockGet="ngForm" [formGroup]="searchForm">
            <div class="form-group">
                <div class="form-group has-feedback">
                    <input class="form-control form-control-lg" type="text" name="stock"  placeholder="Enter stock name" style="border-radius: 20px; border-color: blueviolet" [formControl]="myControl" [matAutocomplete]="auto" formControlName='ticker'>
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
                        <mat-option *ngFor="let option of filteredSearch | async" [value]="option['ticker']">
                          {{option['ticker']}} | {{ option['name'] }}
                        </mat-option>
                      </mat-autocomplete>
                    <button type="submit" class="form-control-feedback" (click)=onSubmit()><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                    </button>
                </div>
            </div>
        </form> 
    </div>
</div>
